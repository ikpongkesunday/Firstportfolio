<!DOCTYPE html>
<html lang="en">
<head>
    <title> BOOTSTRAP SLIDE </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css"rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Carousel-->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!--indicators/dots-->
<div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
</div>

<!---the slideshow/carousel--->
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="images/motivation.jpg" alt="kala" class="d-block" style="width:100%">
    </div>
<div class="carousel-item">
    <img src="images/kala.jpg" alt="dream" class="d-block" style="width:100%">
</div>
<div class="carousel-item">
    <img src="images/radioactive.jpg" alt="car" class="d-block" style="width:100%">
</div>
</div>

<!---Left and right controls/icons--->
<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
</button>
</div>
<div class="container-fluid mt.3">
    <h3>Carousel Example</h3>
    <p>The following Example show how to create a basic carousel with indicators and control</p>
</div>
</body>
</html>
