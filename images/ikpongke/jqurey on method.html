<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
$("p").on({
     mouseenter: function(){
        $(this).css("background-color", "lightgray");
     },
     mouseleave: function(){
        $(this).css("background-color", "lightblue");
    },
    click: function(){
         $(this).css("background-color", "yellow");
    }
});
});
</script>
<body>
<p>This is a paragraph</p>
</body>
<html>
