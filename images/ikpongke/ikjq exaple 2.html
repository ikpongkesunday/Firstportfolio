<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.js"></script>
<script>
    $(document).ready(function(){
  $("button").click(function(){
    $("test").hide();
  });
});
</script>
</head>
<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p id="test">This is another paragraph.</p>
<button>Click me to hide paragraphs</button>
</body>
</html>
