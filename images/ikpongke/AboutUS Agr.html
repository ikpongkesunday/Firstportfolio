<DOCTYPE htmL>
    <html>
        <head>
            <style>
                p.dotted{
                    border-style: dotted;
                    background-color: brown;
                }
                p.dashed{
                    border-style: dashed;
                    background-color: aqua;
                }
                p.solid{
                    border-style:solid ;
                    background-color: blueviolet;
                }
                p.double{
                    border-style: double;
                    background-color: bisque;
                }
                p.groove{
                    border-style: groove;
                    background-color: blue;
                }
                p.ridge{
                    border-style: ridge;
                }
                p.inset{
                    border-style: inset;
                }
                p.outset{
                    border-style: outset;
                }
                p.none{
                    border-style: none;
                }
                p.hidden{
                    border-style: hidden;
                }
                p.mix{
                    border-style: dotted dashed solid double;
                }
                </style>
        </head>
        <body>
            <p class="dotted">this is a dotted border</p>
            <p class="dashed">This is a dashed border</p>
            <p class="solid">This is a solid border</p>
            <p class="double">This is a double border</p>
            <p class="groove">This is a groove border</p>
            <p class="ridge">This is is ridge border</p>
            <p class="inset">This is an inset border</p>
            <p class="outset">This is an outset border</p>
            <p class="none">This is no border</p>
            <p class="hidden">This is hidden</p>
            <p class="mix">This is a mix border</p>
        </body>
    </html>
