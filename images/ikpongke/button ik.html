<!DOCTYPE html>
<html lang="en">
<head>
  <title>EASY SHOP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
        margin: 50px;
    }
</style>
</head>
<body>
