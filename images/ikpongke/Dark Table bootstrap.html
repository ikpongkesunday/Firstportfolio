<html lang="en">
<head>

  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

        <h2>Black/dark Table</h2>

            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
        </body>
