<html>

<body>
    <h2>JS Array</h2>
    <p>The best way to loop through an array is by using standard method</p>
    <p id="demo"></p>
    <script>
        const fruits=["Banana","orange", "Apple"];
        let flen=fruit.length;
        let text="<ul>";
            for (let i=0;
            i<flen;
            i++){
                text +="<li>"+fruits[i]+"</li>"
            };
            text +="</ul>";
            document.getElementById("demo").innerHTML=text;
            </script>
</body>
