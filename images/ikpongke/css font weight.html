<DOCTYPE html>
<html>
    <head>
        <style>
            p.normal{
                font-weight: normal;
            }
            p.thick{
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <p class="normal">This is a paragraph in normal style</p>
        <p class="bolder">This is a paragraph with italic style</p>
    </body>
</html>
