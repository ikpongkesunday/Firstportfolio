<!DOCTYPE html>
<html>
    <head>
        <style>
            div.static {
                position:static;
                border:3px solid #73A021;
            }
        </style>
    </head>
    <body>
        <h2>Position static</h2>
        <p>An element with postion static is not position in any specific way.it is  always positioned according normal</p>
        <div class="static">
            This is div element has position static
        </div>
    </body>
</html>
