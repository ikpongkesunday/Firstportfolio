<!DOCTYPE html>
<hmtl>
    <head>
        <h2>Javascript if .....else</h2>
        <p>A time based greeting</p>
        <p id="demo"></p>
        <body>
        <script>
            const hour = new Date().getHours();
            let greeting;
            if (hour <12){
                greeting ="good morning";
            } else{
                greeting="good day";
            }
                document.getElementById("demo").innerHTML=greeting;
                </script>
    </body>
</hmtl>
