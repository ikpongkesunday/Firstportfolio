<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideUp("slow");
    $("#flip 2").click(function(){
    $("#panel 2").slideUp("slow");
    });
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}
#panel {
  padding: 50px;
  display: none;
}
#panel 2, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}
#panel 2 {
    padding: 50px;
    display: none;
}
</style>
</head>
<body> 
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
<div id="panel">As a developer you keep trying till you have it.</div>
</body>
</html>
