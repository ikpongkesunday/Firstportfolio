<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                position:absolute;
                left:0px;
                top: 0px;
                z-index: -1;
            }
            </style>
    </head>
            <body>
                <h2>This is a heading</h2>
                <img src="images/diamond.jpg" width="100" height="140">
                <p>Because the image has  92-index of -1, it will be placed behind the text</p>
            </body>
</html>
